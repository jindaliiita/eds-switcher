<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 5px 0 0 0;
    }
    
    .current-page {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .current-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .current-url {
      font-size: 11px;
      color: #333;
      word-break: break-all;
      line-height: 1.3;
    }
    
    .switch-button {
      width: 100%;
      padding: 12px;
      background: #007cba;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    
    .switch-button:hover {
      background: #005a87;
    }
    
    .switch-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error {
      color: #d73a49;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
    
    .info {
      color: #666;
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Edge Delivery Services Switcher</h1>
    <p class="subtitle">Switch between original and Edge Delivery Services pages</p>
  </div>
  
  <div class="current-page">
    <div class="current-label">Current page:</div>
    <div class="current-url" id="currentUrl">Loading...</div>
  </div>
  
  <button id="switchButton" class="switch-button" disabled>
    Loading...
  </button>
  
  <button id="settingsButton" class="switch-button" style="background: #6c757d; margin-top: 10px;">
    ⚙️ Configure Domain Mappings
  </button>
  
  <div id="error" class="error" style="display: none;"></div>
  
  <div class="info">
    Configure your domain mappings in settings to enable seamless switching between original and Edge Delivery Services pages.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
